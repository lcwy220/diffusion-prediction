{% extends "public_nav.html" %}
{% block title %}<title>热点事件</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/hot_event.css">
<style>
    .fanye #div-button input {
        display: inline-block;
        padding: 5px 14px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 15px;
        color: #337ab7;
    }
    .fanye #div-button input:hover{
        background-color:#eee;
    }
    .same {
        cursor: pointer;
    }
</style>
{% endblock %}

{% block main %}
<div id="container" style="padding-top: 100px">
    <h2 style="width:60%;margin:30px auto;;"><b class="icon icon-tags"></b>&nbsp;热点事件</h2>
    <h1 class="title-1" style='width: 60%;margin: 25px auto;color: #292727;font-size: 22px'>
        <span style="display: inline-block;width: 5px;height: 22px;background-color:#08c;margin-bottom: -3px;"></span>
        <span style="display: inline-block;width: 5px;height: 22px;background-color:#2BB12E;margin-left: -2px;margin-bottom: -3px;"></span>
        时间热度图
    </h1>
    <div id="hot_list" style="width: 60%;height: 400px;margin: 0 auto">
    </div>
    <h1 class="title-2" style='width: 60%;margin: 15px auto;color: #292727;font-size: 22px'>
        <span style="display: inline-block;width: 5px;height: 22px;background-color:#08c;margin-bottom: -3px;"></span>
        <span style="display: inline-block;width: 5px;height: 22px;background-color:#2BB12E;margin-left:-2px;margin-bottom: -3px;"></span>
        微博浏览区
    </h1>
    <div class="hot_event">
        <div class="event_list">
            <div style="padding-left: 30px">
                <span style="display: inline-block;width: 5px;height: 22px;background-color:#2BB12E;
                position: relative;top: 9px;"></span>
                <span style="display: inline-block;width: 5px;height: 22px;background-color:#20AB71;
                position: relative;top: 9px;"></span>
                <span style="display: inline-block;font-size: 19px;color:#3a3737;
                position: relative;top: 5px;">排序方式：</span>
                <div class="btn-group sorting" role="group" style="display: inline-block;">
                    <!-- <button type="button" class="btn btn-default s-1">按总数</button> -->
                    <button type="button" class="btn btn-default s-2">按转发</button>
                    <button type="button" class="btn btn-default s-3">按评论</button>
                </div>
            </div>
            <div id="group_emotion_loading" style="display:block;text-align:center;">正在加载，请稍后...</div>
            <div id="influeweibo" style="overflow-x: auto; overflow-y: auto;height:auto;">
                <table id="input-table" class="In-table" style="display: block;">
                    <tbody class="In-table" style='width:100%!important;'>
                    </tbody>
                </table>
            </div>
            <div class='fanye' style="width:100%;text-align:center;margin-top: 30px">
                <span style="display:none;">每页显示<input type="text" id="PageNo" size="4" value="4" style='text-align:center;border:1px solid #ccc;'/>组</span>
                <div id="div-button" style="display:inline-block;margin-left:5px;">
                    <input type="button" value="首页" id="F-page">
                    <input type="button" value="上一页" id="Pre-page">
                    <input type="button" value="下一页" id="Nex-page">
                    <input type="button" value="尾页" id="L-page">
                </div>

                <span style="display:inline-block;">&nbsp;当前第<span id="s2"></span>页</span>
                <span style="display:inline-block;">总共<span id="s1"></span>页</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 自己的JS -->
{% block my_js %}
<script type="text/javascript">
    var topic_name='mao_ze_dong_dan_chen_ji_nian_ri';
</script>
<script src="/static/js/hot_event-1.js"></script>
<!--<script src="/static/js/hot_event-2.js"></script>-->

{% endblock %}
